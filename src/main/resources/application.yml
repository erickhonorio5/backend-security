spring:
  application:
    name: backend

  jackson:
    date-format: "yyyy-MM-dd HH:mm"
    default-property-inclusion: non_null
    deserialization:
      fail-on-null-for-primitives: true
    serialization:
      write-dates-as-timestamps: false

  datasource:
    url: jdbc:postgresql://localhost:5432/securitydb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false

jwt:
  secret: ${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
  expiration: ${JWT_EXPIRATION:1800000} # 30 minutos em milissegundos
  issuer: ${JWT_ISSUER:Sistema}

security:
  refresh-token:
    expiration-days: ${REFRESH_TOKEN_EXPIRATION_DAYS:30} # 30 dias para o refresh token
